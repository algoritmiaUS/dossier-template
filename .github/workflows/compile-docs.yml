name: Compilar Documentos en pdf
on: push
jobs:
  render-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
        with:
          cache-dependency-path: requirements.typ
      # Compilar PDFs indicando la ra√≠z del proyecto
      - run: typst compile --root . --input language=python docs/book/main.typ python.pdf && echo "Python PDF generado"
      - run: typst compile --root . --input language=cpp docs/book/main.typ cpp.pdf && echo "C++ PDF generado"
      # Subir los archivos generados al repositorio
      - name: Subir archivos generados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout ${{ github.ref_name }}
          git add python.pdf cpp.pdf
          git commit -m "Actualizar PDFs generados"
          git push origin ${{ github.ref_name }}
